<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Captain's Log</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>

        $(document).keydown(function(e) {
            if (e.keyCode == 13) {
                storeInfo();
                load();
            }
        });

        function storeInfo() {
            console.log("enter clicked");
            var txt = $('#msg').val();
            txt = txt + "<br>";
            var d = new Date();
            d = d + " - ";
            localStorage.setItem(d, txt);
        }

        function load(){
            $("#log").empty();
            for (i = localStorage.length-1; i >= 0; i--) 
            {
                date = localStorage.key(i);
                entry = localStorage.getItem(localStorage.key(i));
                $("#log").append(date);
                $("#log").append(entry);
            }
        }

    </script>
</head>

<body>
    <h1>Captain's Log</h1>
    <h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
    <div id="log"></div>
</body>
</html>
